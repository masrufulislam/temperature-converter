<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="background"></div>

    <button id="modeToggle" class="mode-toggle"></button> <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="temperatureInput" placeholder="Enter temperature">
            <select id="unitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convertButton">Convert</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Converted Temperature</h2>
            <p id="convertedTemperature"></p>
            <button id="okButton" class="modal-button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
